<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/ruffle/ruffle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black; /* Optional background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        // Initialize Ruffle
        const ruffle = RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Append the player to the full-screen container
        document.getElementById("game-container").appendChild(player);

        // Load the SWF game
        player.load("/papa-games/papasfreezeria.swf");

        // Resize game dynamically on window resize
        window.addEventListener("resize", () => {
            player.style.width = window.innerWidth + "px";
            player.style.height = window.innerHeight + "px";
        });
    </script>
</body>
</html>
